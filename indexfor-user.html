<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script type="module">
      document.addEventListener("DOMContentLoaded", () => {
        // Seleccionar el template utilizando la clase correcta
        const template = document.querySelector("template.user-template");
        const data = document.querySelector(".data");

        // Iterar para clonar el contenido del template
        for (let i = 0; i < 5; i++) {
          const textData = template.content.cloneNode(true);
          textData.querySelector("p").textContent = `Esta es la clonación template número ${i + 1}`;
          data.appendChild(textData);
        }
      });
    </script>
  </head>
  <body>
    <!-- Definir el template con la clase correcta -->
    <template class="user-template">
      <div class="container">
        <p>Texto dentro de container</p>
        <img src="https://picsum.photos/200" alt="" />
      </div>
    </template>
    <div class="data"></div>
  </body>
</html>
